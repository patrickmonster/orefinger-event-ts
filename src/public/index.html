<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title>Document</title>
    <script src="/dev/util.js"></script>
    <script src="/dev/axios.min.js"></script>
    <script src="/dev/index.js"></script>
</head>
<body>
    <div id="discord_login">
        <h1>Discord Login</h1>
        Discord :<a target="_blank" class="login">로그인</a>

        <input type="text" id="dsicord_code"/>
    </div>

    <!-- 관리화면 -->
    <div id="main">
        <h1>메인</h1>
        <button class="logout">로그아웃</button>

        <div id="user_info">
            <h2>유저 정보</h2>
            <img id="user_avatar"/>
            <div id="user_username"></div>
        </div>

        <div id="admin"> 
            <h2>관리자용</h2>
            <ul id="admin_list">
                <li>
                    <h3>컴포넌트</h3>
                    <div><div id="component"></div><button target="component">불러오기</button></div>
                </li>
                <li>
                    <h3>임베트</h3>
                    <div><div id="embed"></div><button target="embed">불러오기</button></div>
                </li>
                <li>
                    <h3>메세지</h3>
                    <div><div id="message"></div><button target="message">불러오기</button></div>
                </li>
            </ul>
        </div>

    </div>


    
</body>
</html>
