<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title>Document</title>
    <script src="/dev/axios.min.js"></script>
    <script src="/dev/index.js"></script>
</head>
<body>
    <div id="discord_login">
        <h1>Discord Login</h1>
        Discord :<a target="_blank" href="https://discord.com/oauth2/authorize?response_type=code&redirect_uri=http://localhost:3000%2Fcallback&scope=identify%20email&client_id=826484552029175808">로그인</a>

        <input type="text" id="dsicord_code"/>
    </div>

    <!-- 관리화면 -->
    <div id="main">
        <h1>메인</h1>
        <button class="logout">로그아웃</button>

        <div id="user_info">
            <h2>유저 정보</h2>
            <img id="user_avatar"/>
            <div id="user_username"></div>
        </div>

        <div id="admin"> 
            <h2>관리자용</h2>
            <table>
                <thead>
                    <tr>
                        <th>컴포넌트</th>
                        <th>임베드</th>
                        <th>메세지</th>
                    </tr>
                </thead>
                <tbody id="admin_list">
                    <tr>
                        <td><div id="component"></div><button>불러오기</button></td>
                        <td><div id="embed"></div><button>불러오기</button></td>
                        <td><div id="message"></div><button>불러오기</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    
</body>
</html>
