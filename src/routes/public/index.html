
<head>
    <script src="/dev/axios.min.js"></script>
    
<script>
    window.on('load',function(){
    
        document.getElementById('dsicord_code').onkeydown = e => {
            const code = e.keycode;
            if(code === 13){
                const code = document.getElementById('dsicord_code').value
                axios.post('/auth',{code,  redirect_uri: 'http://localhost:3000/callback'}).then((res)=>{
                    console.log(res)
                })
            }
        }
    })
    </script>
</head>
<body>
Discord :<a target="_blank" href="https://discord.com/oauth2/authorize?response_type=code&redirect_uri=http://localhost:3000%2Fcallback&scope=identify%20email&client_id=826484552029175808">로그인</a>

<input type="text" id="dsicord_code"/>

</body>
