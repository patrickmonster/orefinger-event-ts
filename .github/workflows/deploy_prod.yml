name: Deploy to ECR - prod.

on:
  pull_request:
    types: [closed] # PRì´ 'closed' ìƒíƒœì¼ ë•Œ ì‹¤í–‰
    branches:
      - 'master'

jobs:

  build:
    # PR ë¨¸ì§€ê°€ ë°œìƒí–ˆì„ ë•Œë§Œ ì‹¤í–‰
    if: github.event.pull_request.merged == true
    name: Build Image
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.10.0]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/


    steps:
      - name: âœ… ì²´í¬ì•„ì›ƒ source code.
        uses: actions/checkout@v3

      - name: âš™ï¸ ${{ matrix.node-version }} ë²„ì „ì˜ ë…¸ë“œë¡œ ì„¸íŒ…í•©ë‹ˆë‹¤.
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: âœ¨ íŒ¨í‚¤ì§€ ì„¤ì¹˜
        working-directory: ./
        run: |
          yarn
          yarn add -D tsc-alias tsc
        
      - name: âœ¨ ë¹Œë“œ ê³¼ì •ì„ ì‹œì‘
        working-directory: ./
        run: yarn run build

      - name: zip file
        run: zip -r orefinger.api.zip ./dist ./scripts ./appspec.yml ./.env ./package.json

      - name: ğŸŒ AWSì— ì ‘ì†
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: upload to S3
        run: aws s3 cp --region ap-northeast-2 ./orefinger.api.zip s3://orefinger-pipline/orefinger-bat/

      - name: deploy with AWS codeDeploy
        run: aws deploy create-deployment
          --application-name orefinger-bat
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name orefinger-api-deploy
          --s3-location bucket=orefinger-pipline,bundleType=zip,key=orefinger-bat/orefinger.api.zip

