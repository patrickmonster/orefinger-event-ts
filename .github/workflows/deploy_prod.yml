name: Deploy to ECR - prod.

on:
  push:
    branches:
      - 'master'

jobs:

  build:

    name: Build Image
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.16.1]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/


    steps:
      - name: ‚úÖ Ï≤¥ÌÅ¨ÏïÑÏõÉ source code.
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è ${{ matrix.node-version }} Î≤ÑÏ†ÑÏùò ÎÖ∏ÎìúÎ°ú ÏÑ∏ÌåÖÌï©ÎãàÎã§.
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # - name: ‚öôÔ∏è ÌôòÍ≤ΩÎ≥ÄÏàòÎ•º ÏÑ§Ï†ïÌï©ÎãàÎã§.
      #   working-directory: ./
      #   run: |
      #     cp ./src/env/.env.development .env
      #     cat .env

      - name: ‚ú® Ìå®ÌÇ§ÏßÄ ÏÑ§Ïπò
        working-directory: ./
        run: |
          yarn
          yarn add -D tsc-alias tsc
        
      - name: ‚ú® ÎπåÎìú Í≥ºÏ†ïÏùÑ ÏãúÏûë
        working-directory: ./
        run: yarn run build
        
      # - name: üì¶ ÎπåÎìúÌïú ÏΩîÎìúÎ•º ÏïïÏ∂ï
      #   run: zip -r promise-dev.zip ./dist ./.env ./src ./appspec.yml ./package.json

      - name: üåé AWSÏóê Ï†ëÏÜç
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        
      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t orefinger.eventsub .
          docker tag orefinger.eventsub:latest 417941206094.dkr.ecr.ap-northeast-2.amazonaws.com/orefinger.eventsub:latest
          docker push 417941206094.dkr.ecr.ap-northeast-2.amazonaws.com/orefinger.eventsub:latest
    
  # Deploy to ECR Success tag
  tag : 
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v4.9

      - name: Î≤ÑÏ†Ñ Ï†ïÎ≥¥ Ï∂îÏ∂ú(from Branch Name)
        run: echo "TAG=$(echo '${{ steps.branch-name.outputs.current_branch }}' | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')" >> $GITHUB_ENV

      - name: Release & Tag ÏÉùÏÑ±
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          release_name: ${{ env.TAG }}
